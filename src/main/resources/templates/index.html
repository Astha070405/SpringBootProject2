<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #urlInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .item-card:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item-card a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-size: 14px;
        }

        .item-card a:hover {
            text-decoration: underline;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üîç Web Scraper Pro</h1>
        <p>Extract images, videos, and links from any website</p>
    </div>

    <div class="search-box">
        <div class="input-group">
            <input
                    type="url"
                    id="urlInput"
                    placeholder="Enter website URL (e.g., https://example.com)"
                    required
            >
            <button class="btn" onclick="scrapeWebsite()">Scrape</button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scraping website...</p>
        </div>
        <div class="error" id="error"></div>
    </div>

    <div class="results" id="results">
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="imageCount">0</div>
                <div class="label">Images</div>
            </div>
            <div class="stat-card">
                <div class="number" id="videoCount">0</div>
                <div class="label">Videos</div>
            </div>
            <div class="stat-card">
                <div class="number" id="linkCount">0</div>
                <div class="label">Links</div>
            </div>
        </div>

        <div class="section">
            <h2>
                <span class="icon">üñºÔ∏è</span>
                Images
            </h2>
            <div class="items-grid" id="imagesGrid"></div>
        </div>

        <div class="section">
            <h2>
                <span class="icon">üé•</span>
                Videos
            </h2>
            <div class="items-grid" id="videosGrid"></div>
        </div>

        <div class="section">
            <h2>
                <span class="icon">üîó</span>
                Links
            </h2>
            <div class="items-grid" id="linksGrid"></div>
        </div>
    </div>
</div>

<script>
    async function scrapeWebsite() {
        const urlInput = document.getElementById('urlInput');
        const url = urlInput.value.trim();

        if (!url) {
            showError('Please enter a valid URL');
            return;
        }

        // Hide previous results and errors
        document.getElementById('results').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        try {
            // Update this URL to match your Spring Boot backend
            const response = await fetch(`http://localhost:8080/api/scrape?url=${encodeURIComponent(url)}`);

            if (!response.ok) {
                throw new Error('Failed to scrape website');
            }

            const data = await response.json();
            displayResults(data);
        } catch (error) {
            showError('Error: ' + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function displayResults(data) {
        // Update counts
        document.getElementById('imageCount').textContent = data.images.length;
        document.getElementById('videoCount').textContent = data.videos.length;
        document.getElementById('linkCount').textContent = data.links.length;

        // Display images
        const imagesGrid = document.getElementById('imagesGrid');
        imagesGrid.innerHTML = '';
        if (data.images.length === 0) {
            imagesGrid.innerHTML = '<div class="empty-state">No images found</div>';
        } else {
            data.images.forEach(src => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <img src="${src}" alt="Scraped image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2214%22 text-anchor=%22middle%22 dy=%22.3em%22%3EImage%3C/text%3E%3C/svg%3E'">
                    <a href="${src}" target="_blank">${src.substring(0, 50)}...</a>
                `;
                imagesGrid.appendChild(card);
            });
        }

        // Display videos
        const videosGrid = document.getElementById('videosGrid');
        videosGrid.innerHTML = '';
        if (data.videos.length === 0) {
            videosGrid.innerHTML = '<div class="empty-state">No videos found</div>';
        } else {
            data.videos.forEach(src => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <video controls style="width: 100%; border-radius: 8px;">
                        <source src="${src}">
                    </video>
                    <a href="${src}" target="_blank">${src.substring(0, 50)}...</a>
                `;
                videosGrid.appendChild(card);
            });
        }

        // Display links
        const linksGrid = document.getElementById('linksGrid');
        linksGrid.innerHTML = '';
        if (data.links.length === 0) {
            linksGrid.innerHTML = '<div class="empty-state">No links found</div>';
        } else {
            data.links.forEach(href => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<a href="${href}" target="_blank">${href}</a>`;
                linksGrid.appendChild(card);
            });
        }

        document.getElementById('results').style.display = 'block';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    // Allow Enter key to trigger scraping
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            scrapeWebsite();
        }
    });
</script>
</body>
</html>
